<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Todo list App</title>
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="../exercise-2/css/main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <label id="new-task-label" for="new-task" aria-label="Add Item">
          Add Item
        </label>
        <input
          id="new-task"
          type="text"
          placeholder="Enter the todo items"
          required
        />
        <button>Add</button>
      </form>

      <h3 aria-label="Todo">Todo</h3>
      <ul id="incomplete-tasks"></ul>

      <h3 aria-label="Todo">Completed</h3>
      <ul id="completed-tasks"></ul>
    </div>
    <script type="text/javascript" src="../exercise-2/js/app.js"></script>
  </body>
</html>
